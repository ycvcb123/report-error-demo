<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/raven-js@3.9.2/dist/raven.js"></script> -->
    <script src="raven.js"></script>
</head>
<body>
    <button id="error">制造一个报错</button>
</body>
<script>
    const _ravenConfig = {
        release: "staging@2.0.0"
    };
    const  raven = Raven.config("http://127.0.0.1:9000/raven/api/reportError", _ravenConfig);
    raven.install();

    document.getElementById('error').addEventListener('click', function() {
        throw new Error('button error');
    })
</script>
</html>
